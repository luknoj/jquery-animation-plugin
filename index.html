<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="animate.css">

  <title>Document</title>

<style>
  ul {
    list-style-type: none;
  }
  .box{
    opacity: 100;
    margin: 10px;

    height: 50px;
  }
</style>
<body>
  <ul class="test">
    <li class="box" style="background-color: red"></li>
    <li class="box" style="background-color: yellow"></li>
    <li class="box" style="background-color: blue"></li>
    <li class="box" style="background-color: green"></li>
  </ul>
  <ul class="test">
    <li class="box" style="background-color: red"></li>
    <li class="box" style="background-color: yellow"></li>
    <li class="box" style="background-color: blue"></li>
    <li class="box" style="background-color: green"></li>
  </ul>
</body>
<script>
  $(".test").animate({ duration: "1000", delay: "300", type: "fadeIn"});
</script>
</html>
